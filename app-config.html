<!doctype html>
<html>
<head>
  <title>Ophrys Signage - Configuration</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900" rel="stylesheet">
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: subpixel-antialiased;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
      line-height: 1.3;
      color: #000000;
    }

    body {
      font: 16px/1.3 'Roboto', Helvetica, Arial, sans-serif;
      -webkit-text-size-adjust: 100%;
      background: #ffffff;
    }

    h1, h2, h3 {
      font-weight: 400;
    }

    pre {
      white-space: nowrap;
    }

    .code {
      font-family: 'Courier New', Courier, monospace;
    }

    form {
      padding: 1vh 1vw;
      width: 100%;
    }

    form label {
      padding: 6px 0;
      margin: 0;
      display: block;
      width: 100%;
      line-height: 2;
      font-weight: bold;
    }

    form label i {
      font-weight: normal;
    }

    form input, form textarea {
      margin: 0;
      padding: 10px;
      font-size: 16px;
      border: 0;
      width: 100%;
      border-radius: 0.3vh;
      box-shadow: 5px 5px 20px 0px #d6d6d6;
      outline: none;
      border: 2px solid #636363;
    }

    form textarea {
      min-height: 25vh;
    }

    form input:hover, form input:focus, form textarea:hover, form textarea:focus {
      background: #f1f1f1;
      color:#000000;
    }

    form input:disabled, form textarea:disabled {
      color: #a0a0a0;
      cursor: default;
      background-color: #cecece;
      border-color: #ccccc4;
    }

    form button {
      margin: 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      background: #009688;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      box-shadow: 5px 5px 20px 0px #d6d6d6;
      outline: none;
    }

    .button {
      position: relative;
      background: #03899c;
      border: 0;
      font-size: 16px;
      text-decoration: none;
      font-weight: 400;
      color: #ffffff;
      color: lighten(#3369ff, 50%);
      margin: 4px 0 6px 0;
      padding: 11px 18px;
      cursor: pointer;
      transition: background-color 1s ease, color 1s ease, box-shadow 1s ease;
      overflow: hidden;
      box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
      border-radius: 5px;
      box-shadow: inset 0 -0.6em 0 -0.35em rgba(0, 0, 0, 0.17), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
    }

    .button--action {
      background: #ff9000;
    }

    .button--nav {
      background: #33ffa3;
      color: #000;
      width: 100%;
    }

    .button span {
      color: #fff;
      position: relative;
      z-index: 1;
    }

    .button::before {
      content: '';
      position: absolute;
      background: darken(#026a79, 40%);
      border: 50vh solid darken(#026a79, 20%);
      width: 30vh;
      height: 30vh;
      border-radius: 50%;
      display: block;
      top: 50%;
      left: 50%;
      z-index: 0;
      opacity: 1;
      transform: translate(-50%, -50%) scale(0);
    }

    .button:hover {
      background-color: #026a79;
      box-shadow: inset 0 -0.6em 0 -0.35em rgba(255, 255, 255, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
    }

    .button--action:hover {
      background-color: #c56f00;
      box-shadow: inset 0 -0.6em 0 -0.35em rgba(255, 255, 255, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
    }

    .button:active,
    .button:focus .button::before {

    }

    .button:focus {
      outline: none;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    ul li {
      padding: 1vh 2vw;
      word-wrap: break-word;
    }

    ul li:nth-child(odd) {
      background: #eee;
    }

    .logo-text {
      display: inline-block;
      font-size: 5vmin;
      color: #4a4a4a;
      font-weight: 300;
      padding-left: 0.1em;
    }

    svg.logo-icon {
      width: 20vw;
      height: 20vw;
      max-width: 170px;
      max-height: 170px;
    }

    .container, .header {
      margin: 0 auto;
      padding: 1vh 1vw;
      width: 80vw;
      max-width:900px;
    }

    .header {
      padding: 3vh 1.5vw 0 1.5vw;
    }

    .content {
      padding: 1vh 0 2vh 0;
    }

    .content--no-padding {
      padding: 0;
    }

    @media (max-width: 520px) {
      .container, .header {
        margin: 5vw auto;
        padding: 0;
        width: 90vw;
      }
      .content {
        padding: 0.5vh 0.2vw;
      }
    }

    .navigation {
      padding: 0.2vh 1vw;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      border-top: 1px solid #e1e1e1;
    }

    .navigation a.current {
      color: #000000;
      text-decoration: none;
      background: unset;
      border-right: 1px solid #e1e1e1
    }

    .navigation a {
      padding: 1vh 0 1vh 0;
      color: #1e00f8;
      text-decoration: underline;
      flex: 1 1 auto;
      text-align: center

    }

    .navigation a:hover {
      background: unset;
    }

    p {
      padding: 6px 1vw;
      margin: 0;
      line-height: 2;
    }

    .status--current-url, .status--identification, .status--hardware, .status--window, .status--clock, .status--link {
      font-family: 'Roboto', Arial, Helvetica, sans-serif;
      font-size: 1.3em;
      font-weight: 400;
      border-top: unset;
      color: #3e3e3e;
      display: block;
      word-wrap: break-word;
      overflow-wrap: break-word;
      overflow: hidden;
      padding: 0.2vh 1vw;
    }

    .status--current-url:after, .status--identification:after {
      content: '';
      word-wrap:break-word;
    }

    #logo-image {
      width: 75vw;
      max-width: 500px;
    }

    #logo-image path {
      fill: #000000;
    }

    #flare path {
      fill: rgba(255,255,255,0);
    }

    .status-socket-connected .status-socket {
      animation: socket-connected-2 1s ease infinite;
    }

    .status-socket-disconnected .status-socket {
      animation: socket-disconnected-2 1s ease infinite;
    }

    .status-socket-connected .status-socket:nth-child(2), .status-socket-disconnected .status-socket:nth-child(2) {
      animation-delay: 0.3s;
    }

    @keyframes socket-connected {
      0% {
        transform: scale(1.0);
        stroke: #69d069;
      }
      100% {
        transform: scale(1.1);
        stroke: rgba(255,255,255,0);
      }
    }

    @keyframes socket-disconnected {
      0% {
        transform: scale(1.0);
        stroke: #CB2402;
      }
      100% {
        transform: scale(1.1);
        stroke: rgba(255,255,255,0);
      }
    }

    @keyframes socket-connected-2 {
      0% {
        fill: #69d069;
      }
      100% {
        fill: rgba(255,255,255,0);
      }
    }

    @keyframes socket-disconnected-2 {
      0% {
        fill: #CB2402;
      }
      100% {
        fill: rgba(255,255,255,0);
      }
    }

    /* The switch - the box around the slider */
    .switch {
      position: relative;
      display: block;
      width: 64px;
      height: 38px;
      -webkit-tap-highlight-color: transparent;
    }

    .switch input {
      display: none;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ffffff;
      -webkit-transition: .4s;
      transition: .4s;
      border: 2px solid #636363;
      border-radius: 34px;
      box-shadow: 5px 5px 20px 0px #d6d6d6;
    }

    .slider:active, .slider:hover, .slider:focus {
      background-color: #eaeaea;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      box-sizing: border-box;
      background-color: #636363;
      border: 0;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #03899c;
      border-color: #026a79;
    }

    input:checked + .slider:before {
      background-color: #ffffff;
      border-color: #ffffff;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #3369ff;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    .slider-active.slider {
      background-color: #3369ff;
      box-shadow: 0 0 1px #3369ff;
    }

    .slider-active.slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Radiobutton - box around it */
    .radiobtn-box {
      position: relative;
      margin: 0;
      padding: 0;
      line-height: 0;
      display: block;
      width: unset;
      background-color: #ffffff;
    }

    .ui-form--label label {
      display: inline-block;
      width: unset;
      margin: 0;
      padding: 0;
      line-height: 1;
      vertical-align: middle;
      outline: none;
    }

    .form-box {
      background-color: #ffffff;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: row;
    }

    .form-column {
      display: flex;
      background-color: #026a79;
    }

    .radio-label {
      padding-left: 10px !important;
      padding-right: 30px;
      background-color: #ffffff;
      font-weight: normal;
      display: inline-block;
    }

    .radiobtn-box input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .radiobtn-check {
      position: relative;
      display: inline-block;
      width: 38px;
      height: 38px;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      background-color: #ffffff;
      -webkit-transition: .4s;
      transition: .4s;
      border: 2px solid #636363;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      border-radius: 50%;
      box-shadow: 5px 5px 5px 0px #d6d6d6;
    }

    .radiobtn-check:before {
      border-radius: 50%;
    }

    /* On mouse-over, add a grey background color */
    .radiobtn-box:hover input ~ .radiobtn-check {
      background-color: #eaeaea;
    }

    .radiobtn-box:focus input ~ .radiobtn-check {
      background-color: #eaeaea;
    }

    /* Checked confirmation */
    .radiobtn-box--confirmed input ~ .radiobtn-check {
      background-color: #3c99fd;
      animation: selected-rotation-animation 1s ease-in infinite;
    }

    @keyframes selected-rotation-animation {
      0% {
        background-color: #026a79;
      }
      50% {
        background-color: #ffffff;
      }
      100% {
        background-color: #026a79;
      }
    }

    /* Create the indicator (the dot/circle - hidden when not checked) */
    .radiobtn-check:after {
      content: "";
      position: absolute;
      -webkit-transform: scale(0);
      -ms-transform: scale(0);
      transform: scale(0);
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }

    /* Show the indicator (dot/circle) when checked */
    .radiobtn-box input:checked ~ .radiobtn-check:after {
      display: block;
      -webkit-transform: scale(0.8);
      -ms-transform: scale(0.8);
      transform: scale(0.8);
    }

    .radiobtn-box input:checked ~ .radiobtn-check {
      background-color: #03899c;
      border-color: #026a79;
      animation: unset;
    }

    /* Disabled */
    .radiobtn-box input:checked:disabled ~ .radiobtn-check {
      color: rgb(84, 84, 84);
      cursor: default;
      background-color: #efefef;
      border-color: #ccccc4;
    }

    .radiobtn-box input:disabled ~ .radiobtn-check {
      color: rgb(84, 84, 84);
      cursor: default;
      background-color: #efefef;
      border-color: #ccccc4;
    }

    /* Style the indicator (dot/circle) */
    .radiobtn-box .radiobtn-check:after {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: #ffffff;
      box-sizing: border-box;
      border: 0;
    }

    /* Conditional styles */
    .feature--remote-config {
      /* opacity: 0;
      transition: all 2s ease;
      display: none; */
    }

    .feature--remote-config--show {
      /* opacity: 1;
      display: block; */
    }

    .feature--local-config {
      /* opacity: 0;
      transition: all 2s ease;
      display: none; */
    }

    .feature--local-config--show {
      /* opacity: 1;
      display: block; */
    }

    .feature--field-info {
      color: #909090;
    }

    .feature--remote-config-info {
      display: none;
    }

    .feature--remote-config-info--show {
      display: block;
    }

    .feature--local-config-info {
      display: none;
    }

    .feature--local-config-info--show {
      display: block;
    }

    /* TV test bar */
    .tv-bar {
      display:flex;
      flex-direction: row;
      height: 2vh;
      max-height: 26px;
      width: 100%;
    }
    .tv-bar-item {
      flex: 1 1 auto;
    }
    .tv-bar-color-1 {
      background-color: #03899c;
    }
    .tv-bar-color-2 {
      background-color: #ff9000;
    }
    .tv-bar-color-3 {
      background-color: #00b74a;
    }
    .tv-bar-color-4 {
      background-color: #b90091;
    }
  </style>

    <h1 class="logo-text" id="infoPageTitle">
      Ophrys Signage
    </h1>
  </header>

  <div class="container">
    <div class="content">
      <div class="status--current-url">
        Current URL: <span id="infoCurrentUrl">&nbsp;</span>
      </div>
      <div class="status--identification">
        <span data-key="info-device-ip">&nbsp;</span>
      </div>
      <div class="status--identification">
        <span id="infoHostName">&nbsp;</span>
      </div>
      <div class="status--hardware">
        <span id="infoHardware">&nbsp;</span>
      </div>

      <div class="navigation">
        <a href="/config" class="navigation--link current">
          Configure signage
        </a>
        <a href="/view" class="navigation--link">
          Configure views
        </a>
      </div>
    </div>

    <div class="content--no-padding">
      <div class="tv-bar">
        <div class="tv-bar-item tv-bar-color-1"></div>
        <div class="tv-bar-item tv-bar-color-2"></div>
        <div class="tv-bar-item tv-bar-color-3"></div>
        <div class="tv-bar-item tv-bar-color-4"></div>
       </div>
    </div>

    <div class="content">
      <form action="">
        <label for="input-title">
          Title
          <input id="input-title" autocomplete="off" />
        </label>

        <label for="input-description">
          Description
          <input id="input-description" autocomplete="off" />
        </label>

        <label for="input-fetch_config_from_url">
          Fetch configuration from URL<br/>
          <label class="switch">
            <input type="checkbox" id="input-fetch_config_from_url" />
            <span class="slider" id="settingSwitchEngineerView"></span>
          </label>
        </label>

        <label for="input-remote_config_url" class="feature--remote-config-info">
          Remote configuration from URL
          <input id="input-remote_config_url" autocomplete="off" class="feature--remote-config" />
        </label>
        <label class="feature--remote-config-info feature--field-info">
          <i>The remote configuration should provide <span class="code">{ 'url': 'URL to be loaded', 'rotation': 'normal|left|right|inverted' }</span></i> 
          <i><span id="infoRemoteConfigTimer"></span> <span id="infoRemoteConfigError"></span></i>
        </label>

        <label for="input-current_url" class="feature--local-config-info">
          URL to display (external URL or custom view)
          <input id="input-current_url" autocomplete="off" class="feature--local-config" />
        </label>
        <label class="feature--local-config-info feature--field-info">
          <i>Ophrys hosts a web server with some custom views. Check out the options in the "Configure views" tab.</i>
        </label>

        <label for="input-screen_rotation" class="feature--local-config-info">
          Rotate screen
        </label>

        <div class="feature--local-config-info">
          <div class="form-box">
            <div class="form-column">
              <label class="radiobtn-box" id="input-screen_rotation--normal-rlbl">
                <input type="radio" name="selection-screen-rotation" value="normal" id="input-screen_rotation--normal" class="feature--local-config">
                <span class="radiobtn-check"></span>
              </label>
              <label for="input-screen_rotation--normal" id="input-screen_rotation--normal-label" class="radio-label">Normal</label>
            </div>

            <div class="form-column">
              <label class="radiobtn-box" id="input-screen_rotation--left-rlbl">
                <input type="radio" name="selection-screen-rotation" value="left" id="input-screen_rotation--left" class="feature--local-config">
                <span class="radiobtn-check"></span>
              </label>
              <label for="input-screen_rotation--left" id="input-screen_rotation--left-label" class="radio-label">Left</label>
            </div> 

            <div class="form-column">
              <label class="radiobtn-box" id="input-screen_rotation--right-rlbl">
                <input type="radio" name="selection-screen-rotation" value="right" id="input-screen_rotation--right" class="feature--local-config">
                <span class="radiobtn-check"></span>
              </label>
              <label for="input-screen_rotation--right" id="input-screen_rotation--right-label" class="radio-label">Right</label>
            </div>

            <div class="form-column">
              <label class="radiobtn-box" id="input-screen_rotation--inverted-rlbl">
                <input type="radio" name="selection-screen-rotation" value="inverted" id="input-screen_rotation--inverted" class="feature--local-config">
                <span class="radiobtn-check"></span>
              </label>
              <label for="input-screen_rotation--inverted" id="input-screen_rotation--inverted-label" class="radio-label">Inverted</label>
            </div>
          </div>
        </div>

        <label for="input-browser_parameter">
          Advanced browser start-up parameters
          <input id="input-browser_parameter" autocomplete="off" class="feature--advanced-config" />
        </label>
        <label class="feature--field-info">
          <i>Used as arguments when starting up browser (Chromium). Use single-quotes if needed. Leave empty for standard parameters</i>
        </label>

        <label>
          <button id="save-config-btn" class="button">Save</button>
        </label>
      </form>
    </div>

    <div class="content">
      <h2>
        Control
      </h2>
      <form>
        <label>
          <button id="reload-url-btn" class="button button--action">Reload webpage</button>
        </label>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
